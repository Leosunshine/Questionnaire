<script type="text/javascript">


    function getfocus(t) {
        t.style.backgroundColor = 'white';
        t.value = "";
        t.type = "password";
        t.style.color = "black";
    }

    function getblur(t) {
        t.style.backgroundColor = '#F3F3F3';
        if (t.value == "") {
            t.type = "text";
            t.style.color = "silver";
            t.value="初始密码为123456"
        }
    }

    function Leo_signIn() {
        switch ($("username").value) {
            case "sa":
            case "Sa":
            case "SA":
                if (checkPwd($("password").value)) { window.location.href = "sa/Leo_projects.html"; } else { alert("密码错误！"); }
                break;
            case "manager":
            case "Manager":
            case "MANAGER":
                if (checkPwd($("password").value)) { window.location.href = "manager/Leo_Manager.html"; } else { alert("密码错误！"); }
                break;
            case "leo":
            case "Leo":
            case "LEO":
                if (checkPwd($("password").value)) { window.location.href = "user/Leo_demand.html"; } else { alert("密码错误！"); }
                break;
            case "leader":
            case "Leader":
            case "LEADER":
                if (checkPwd($("password").value)) { window.location.href = "leader/Leo_leader.html"; } else { alert("密码错误！"); }
                break;
            case "expert":
            case "Expert":
            case "EXPERT":
                if (checkPwd($("password").value)) { window.location.href = "expert/Leo_expert.html"; } else { alert("密码错误！"); }
                break;
            case "extra":
            case "Extra":
            case "EXTRA":
                if (checkPwd($("password").value)) { window.location.href = "user/testinfo.html"; } else { alert("密码错误！"); }
                break;
            default: alert("无此用户");
                
        }

        function checkPwd(Pwd) {
            var b = false;
            if (Pwd == "123456") {
                b = true;
            }
            return b;
        }
    }
</script>
