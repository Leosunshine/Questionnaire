    function toCode(num, bit) {
        if (num > Math.pow(10, bit) - 1) {
            return "wrong";
        } else if (num != 0) {
            var tem = "" + num;
            while (num < Math.pow(10, bit - 1)) {
                tem = "0" + tem;
                num = 10 * num;
            }
            return tem;
        } else {
            tem = "";
            for (var i = 0; i < bit; i++) {
                tem = "0" + tem;
            }
            return tem;
        }

    }

    function Leo_switch(t) {

        for (var i = 0; i < 3; i++) {
            $("editable_" + i).checked = false;
        }
        switch (t.id) {
            case "label_detail": sw(0); break;
            case "label_users": sw(1); break;

			 case "label_leaders": sw(3); break;
            case "label_results": sw(4); break;
            default: sw(0);
        }
