<VirtualHost *:80>
        DocumentRoot /alidata/www/default
        ServerName localhost
        ServerAlias localhost
	Alias /HHA-Web /alidata/www/default
        ErrorLog "/alidata/log/httpd/default-error.log"
        CustomLog "/alidata/log/httpd/default.log" common
</VirtualHost>
<VirtualHost *:443>
        DocumentRoot /alidata/www/default
        ServerName localhost
        ServerAlias localhost
	Alias /HHA-Web /alidata/www/default
        ErrorLog "/alidata/log/httpd/default-error.log"
        CustomLog "/alidata/log/httpd/default.log" common
</VirtualHost>
